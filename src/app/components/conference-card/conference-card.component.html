<div class="card">
  <div class="card__header">
    <h2 class="card-heading">Call Conference</h2>
  </div>
  <div class="card__body">
    <form>
      <div class="form-input">
        <label data-type="text" for="client-name">Room Name</label>
        <input type="text" id="client-name" minlength="5" autocomplete="tel">
      </div>
      <button class="btn btn-primary btn-icon">
        <img src="../../../assets/images/call.svg" alt="Call button">
      </button>
    </form>
  </div>
</div>
